##
#
# Path to iTunes Library XML file without the user directory prefix.
# On Mac, it's usually: /Users/<LOGGED_IN_USER_NAME>
#
##
user.home.itunes.xml.file=/Music/iTunes/iTunes Music Library.xml


itunes.xml.dtdUrl=http://www.apple.com/DTDs/PropertyList-1.0.dtd

local.dtd.file=config/PropertyList-1.0.dtd

playist.copy.destination=/

#vlc-intel-32=/LibVLC/macOs/intel-32_2.1.5/lib
#vlc-intel-32-plugins=/LibVLC/macOs/intel-32_2.1.5/plugins
#vlc-intel-64=/LibVLC/macOs/intel-64_2.2.2/lib
#vlc-intel-64-plugins=/LibVLC/macOs/intel-64_2.2.2/plugins
vlc-intel-64=/LibVLC/macOs/intel-64_3.0.14/lib
vlc-intel-64-plugins=/LibVLC/macOs/intel-64_3.0.14/plugins

previous-button=/resources/previous.jpg
play-button=/resources/play.jpg
play-pressed-button=/resources/play-pressed.jpg
forward-button=/resources/forward.jpg
pause-button=/resources/pause.jpg
pause-pressed-button=/resources/pause-pressed.jpg

youtube-dl-dir=/youtube-dl-exec/
youtube-dl-executable=/youtube-dl-exec/youtube-dl
youtube-dl.repository=https://api.github.com/repos/rg3/youtube-dl/releases/latest
youtube-dl.repository.asset.name=youtube-dl
youtube-dl.repository.md5sums.name=MD5SUMS

#Media Player options
media.player.options.file-caching=:file-caching=60000ms
media.player.options.disc-caching=:disc-caching=20000ms
media.player.options.network-caching=:network-caching=10000

# VLC Args
vlc.user.agent=com.gps.ItunesMediaPlayer
vlc.application.id=com.gps.ItunesMediaPlayer
vlc.media.factory.args=--vout=macosx --no-playlist-autostart --no-interact --no-playlist-cork --no-dvdnav-menu --no-bluray-menu

# Settings
disable.video.overlay.messages=true
prompt.library.file.browse=true
show.volume.label=false