log4j.rootLogger=debug, stdout, R, swingStatus

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%5p %d [%t] (%F:%L) - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=${user.home}/.iTunesMediaPlayer/imp.log

log4j.appender.R.MaxFileSize=10000KB
# Keep one backup file
log4j.appender.R.MaxBackupIndex=100

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p %d %t %c - %m%n

log4j.appender.swingStatus=com.gps.itunes.media.player.ui.handlers.StatusMessageWriter
log4j.appender.swingStatus.layout=org.apache.log4j.PatternLayout
log4j.appender.swingStatus.layout.ConversionPattern=%m%n
